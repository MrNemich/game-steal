<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Minecraft-like Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.min.js"></script>
</head>
<body>
    <div id="gameContainer">
        <!-- Прицел -->
        <div id="crosshair">
            <div class="crosshair-line vertical"></div>
            <div class="crosshair-line horizontal"></div>
        </div>

        <!-- Инвентарь -->
        <div id="inventory">
            <div class="inventory-title">Инвентарь</div>
            <div class="hotbar">
                <div class="slot active" data-slot="0">
                    <div class="block grass"></div>
                    <div class="slot-number">1</div>
                </div>
                <div class="slot" data-slot="1">
                    <div class="block dirt"></div>
                    <div class="slot-number">2</div>
                </div>
                <div class="slot" data-slot="2">
                    <div class="block stone"></div>
                    <div class="slot-number">3</div>
                </div>
                <div class="slot" data-slot="3">
                    <div class="slot-number">4</div>
                </div>
                <div class="slot" data-slot="4">
                    <div class="slot-number">5</div>
                </div>
                <div class="slot" data-slot="5">
                    <div class="slot-number">6</div>
                </div>
                <div class="slot" data-slot="6">
                    <div class="slot-number">7</div>
                </div>
                <div class="slot" data-slot="7">
                    <div class="slot-number">8</div>
                </div>
                <div class="slot" data-slot="8">
                    <div class="slot-number">9</div>
                </div>
            </div>
            <div class="inventory-info">
                ЛКМ: Разрушить блок | ПКМ: Поставить блок
            </div>
        </div>

        <!-- Кнопка старта -->
        <div id="startScreen">
            <h1>3D Minecraft-like Game</h1>
            <button id="startButton">НАЧАТЬ ИГРУ</button>
            <div class="controls">
                <p><strong>Управление:</strong></p>
                <p>WASD - Движение</p>
                <p>Пробел - Прыжок</p>
                <p>Shift - Бег</p>
                <p>1-9 - Смена блоков</p>
                <p>E - Открыть инвентарь</p>
                <p>ESC - Выход из режима игры</p>
            </div>
        </div>

        <!-- Блок информации -->
        <div id="info">
            <div>Выбран: <span id="selectedBlock">Трава</span></div>
            <div>Координаты: <span id="coords">0, 0, 0</span></div>
            <div>Блоков: <span id="blockCount">0</span></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
